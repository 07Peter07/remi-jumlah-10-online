<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Remi Jumlah 10 Online</title>

  <link rel="stylesheet" href="/style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>

  <h2>Remi Jumlah 10 Online</h2>

  <!-- JOIN AREA -->
  <div id="join">
    <input id="room" placeholder="Nama Room">

    <select id="players">
      <option value="2">2 Pemain</option>
      <option value="3" selected>3 Pemain</option>
      <option value="4">4 Pemain</option>
    </select>

    <button onclick="join()">Join</button>
  </div>

  <!-- GAME AREA -->
  <div id="game" style="display:none">

  <h3>Meja</h3>
  <div id="table" class="cards"></div>

  <h3>Tangan Kamu</h3>
  <div id="hand" class="cards"></div>

  <!-- ðŸ”¥ TAMBAHAN -->
  <h3>Skor</h3>
  <ul id="scores"></ul>

  <h2 id="status" style="margin-top:20px;"></h2>

</div>


  <!-- SCRIPT PALING BAWAH -->
  <script src="/client.js"></script>
</body>
</html>
