<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Remi Jumlah 10 Online</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <link rel="stylesheet" href="/style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>

  <h2 style="margin-top:10px; margin-bottom:5px;">REMI MERAH</h2>

  <!-- JOIN SCREEN -->
  <div id="join">
    <input id="room" placeholder="Nama Room" style="padding:6px;">
    <select id="players" style="padding:6px;">
      <option value="2">2 Pemain</option>
      <option value="3">3 Pemain</option>
      <option value="4" selected>4 Pemain</option>
    </select>
    <button onclick="join()" style="padding:6px 12px;">Join</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="game" style="display:none; padding-top:10px;">

    <!-- INFO BAR -->
    <div id="infoBar" style="margin-bottom:10px;">
      Giliran: <b id="turn">-</b> |
      Sisa Kartu: <b id="deckCount">-</b>
    </div>

    <button id="takeBtn">Ambil Kartu</button>

    <!-- TABLE AREA -->
    <div id="poker-table">

      <!-- CENTER TABLE -->
      <div id="center-table">
        <h3 style="margin:0 0 4px 0;">Meja</h3>
        <div id="table" class="cards"></div>
      </div>

      <!-- PLAYER SLOTS -->
      <div id="player-top" class="player-slot"></div>
      <div id="player-right" class="player-slot"></div>
      <div id="player-bottom" class="player-slot"></div>
      <div id="player-left" class="player-slot"></div>

    </div>

    <!-- YOUR HAND -->
    <h3 style="margin-top:15px;">Tangan Kamu</h3>
    <div id="hand"></div>

    <!-- SCORE -->
    <h3 style="margin-top:12px;">Skor</h3>
    <ul id="score"></ul>

  </div>

  <script src="/client.js"></script>
</body>
</html>
